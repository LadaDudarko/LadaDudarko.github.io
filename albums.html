<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои альбомы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button id="back-to-profile" class="btn back-btn">← Назад в профиль</button>
            <h1 class="title">Мои альбомы</h1>
        </header>

        <main class="main-content">
            <div class="controls">
                <button id="add-album" class="btn primary-btn">+ Создать альбом</button>
            </div>

            <div class="albums-grid" id="albums-grid">
                <!-- Альбомы будут здесь -->
            </div>

            <div class="pagination" id="pagination">
                <button id="prev-page" class="btn pagination-btn">← Назад</button>
                <span id="page-info" class="page-info">Страница 1</span>
                <button id="next-page" class="btn pagination-btn">Вперёд →</button>
            </div>
        </main>
    </div>

    <!-- Модальное окно для просмотра альбома -->
    <div id="album-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-album-title"></h2>
            <div id="album-photos-container" class="photos-container">
                <!-- Фотографии будут здесь -->
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/albums.js"></script>
</body>
</html>
