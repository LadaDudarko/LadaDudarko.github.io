<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото-Облако | Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Вход</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Логин (до 30 символов)" 
                   maxlength="30" pattern="[A-Za-z0-9_\-]+" required>
            <input type="password" id="login-password" placeholder="Пароль (до 15 символов)" 
                   maxlength="15" pattern="[A-Za-z0-9!@#$%^&*]+" required>
            <button type="submit">Войти</button>
        </form>
        <p class="auth-switch">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
