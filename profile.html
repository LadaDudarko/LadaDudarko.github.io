<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | Фото-Сайт</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-wrapper">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> Мой профиль</h1>
            <button id="logout-btn" class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </header>

        <main class="profile-content">
            <div class="profile-card">
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <div class="profile-avatar" id="profile-avatar">
                    <img id="avatar-image" src="" alt="Аватар" style="display: none; width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                    <i class="fas fa-camera" id="avatar-icon"></i>
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i> Изменить
                    </div>
                </div>
                
                <div class="profile-info">
                    <div class="info-section">
                        <h2>Основная информация</h2>
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-user"></i> Имя:</span>
                            <span id="first-name" class="info-value">Не указано</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-users"></i> Фамилия:</span>
                            <span id="last-name" class="info-value">Не указано</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-map-marker-alt"></i> Город:</span>
                            <span id="city" class="info-value">Не указано</span>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h2>Профессиональная информация</h2>
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-briefcase"></i> Род деятельности:</span>
                            <span id="profession" class="info-value">Не указано</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-money-bill-wave"></i> Стоимость съёмки:</span>
                            <span id="price" class="info-value">Не указано</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button id="edit-profile" class="btn primary-btn">
                    <i class="fas fa-edit"></i> Редактировать профиль
                </button>
                <button id="view-albums" class="btn secondary-btn">
                    <i class="fas fa-images"></i> Мои альбомы
                </button>
            </div>
        </main>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
