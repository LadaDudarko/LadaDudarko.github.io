<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото-Облако | Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Регистрация</h1>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Логин (до 30 символов)" 
                   maxlength="30" pattern="[A-Za-z0-9!@#$%^&*]+" required>
            <input type="password" id="reg-password" placeholder="Пароль (до 15 символов)" 
                   maxlength="15" pattern="[A-Za-z0-9!@#$%^&*]+" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="auth-switch">Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
